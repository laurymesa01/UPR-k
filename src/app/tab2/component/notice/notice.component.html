<div>
    <ion-grid>
        <ion-row>

            <ion-col size="12" size-lg="4" size-sm="6" size-md="6" size-xs="12" *ngFor="let item of response">
                <ion-card [routerLink]="['/infonotice',item.id]">
                    <ion-img [src]="item.jetpack_featured_media_url"></ion-img>
                    <ion-card-header>
                        <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
                        <ion-card-title  [innerHTML]="item.title.rendered"></ion-card-title>
                    </ion-card-header>
    
                    <ion-card-content>
                        <div [innerHTML]="item.excerpt.rendered"></div>
                        <div class="d-flex">
                            <ion-note>{{item.date | date:'fullDate':'+0'}}</ion-note>
                            <ion-button [routerLink]="['/infonotice',item.id]" size="small" fill="clear" color="medium">Leer m√°s</ion-button>
                        </div>
                    </ion-card-content>
                </ion-card>
                
               
            </ion-col>

        </ion-row>
    </ion-grid>
</div>
