
<ion-header [translucent]="true" mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-searchbar mode="ios"
    placeholder="Buscar" animated >

    </ion-searchbar>
    
  </ion-toolbar>
  <ion-toolbar  mode="ios">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-lg="3" size-md="6" size-xs="12">
        <ion-segment mode="ios" scrollable (ionChange)="segmentChange($event)">
          <ion-segment-button *ngFor="let item of lateralbar" [value]="item">
            <ion-label  size ="6"size-lg="0,5" size-md="4" size-xs="6" class="ion-text-capitalize">{{item}}</ion-label>
          </ion-segment-button>
  
        </ion-segment>
  
  
      </ion-col>
  
    </ion-row>
  
  </ion-grid>
</ion-toolbar>
</ion-header>




<ion-content  [fullscreen]="true">

  <ion-header collapse="condense" mode ="ios"class="ion-no-border" >
<ion-toolbar>
  <ion-title>{{selectedCategory}}</ion-title>
</ion-toolbar>

  </ion-header>


<ion-grid >
  <ion-row>
    <ng-container *ngFor="let post of posts">
    <ion-col *ngFor="let item of post">
        <ion-card >
          <ion-card-header>
<ion-card-title size=large class="ion-margin ion-padding-horizontal ion-margin-buttom" [innerHTML]="item.title.rendered">
</ion-card-title>
<ion-img [src]="item.jetpack_featured_media_url"></ion-img>
<ion-card-subtitle></ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <div [innerHTML]="item.excerpt.rendered">


            </div >
           
       
          </ion-card-content>
 

<!--    <ion-footer class="ionfooter-card">{{item.date}}</ion-footer> -->
  
        </ion-card>

    </ion-col  >
    </ng-container>

  </ion-row>

</ion-grid>
<ion-infinite-scroll threshold="25%" 
position="bottom" 
(ionInfinite)="loadData($event)">
  <ion-infinite-scroll-content loadingSpinner="bubbles"
   loadingText="Loading more data...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>

</ion-content>
