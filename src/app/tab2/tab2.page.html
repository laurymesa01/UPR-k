<ion-header class="ion-no-border">
  
  <ion-toolbar>
    <ion-searchbar disabled={true} placeholder="Buscar" animated>
    </ion-searchbar>
  </ion-toolbar>
  
  <ion-toolbar>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" size-lg="4" size-md="8" size-xs="12">
          <ion-segment (ionChange)="segmentChange($event)">
            <ion-segment-button *ngFor="let item of lateralbar" [value]="item">
              <ion-label class="ion-text-capitalize ">{{item}}</ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>

</ion-header>

<ion-content class="content" [fullscreen]="true">

  <ion-header collapse="condense" class="ion-no-border">
    <ion-toolbar>
      <div class="titulo">
        <ion-title class="categorytitle">{{selectedCategory}}</ion-title>
      </div>
    </ion-toolbar>
  </ion-header>

  <app-notice *ngIf="selectedCategory == 'Noticias'">

  </app-notice>
  <app-maintenance *ngIf="selectedCategory == 'Eventos'"></app-maintenance>
  <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
