

<ion-header [translucent]="true" mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-searchbar mode="ios"
    placeholder="Buscar" animated >

    </ion-searchbar>

  </ion-toolbar>
  <ion-toolbar  mode="ios">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-lg="3" size-md="6" size-xs="12">
        <ion-segment mode="md" scrollable (ionChange)="segmentChange($event)">
          <ion-segment-button *ngFor="let item of lateralbar" [value]="item">
            <ion-label  size ="6"size-lg="0,5" size-md="4" size-xs="6" class="ion-text-capitalize">{{item}}</ion-label>
          </ion-segment-button>

        </ion-segment>


      </ion-col>

    </ion-row>

  </ion-grid>
</ion-toolbar>
</ion-header>




<ion-content  [fullscreen]="true">

  <ion-header collapse="condense" mode ="ios" class="ion-no-border" >
<ion-toolbar>
  <ion-title class="categorytitle" >{{selectedCategory}}</ion-title>
</ion-toolbar>

  </ion-header>


<app-notice  *ngIf="selectedCategory == 'Noticias'">

</app-notice>



    <app-event  *ngIf="selectedCategory == 'Investigaciones'"></app-event>


<ion-infinite-scroll threshold="25%"
position="bottom"
(ionInfinite)="loadData($event)">
  <ion-infinite-scroll-content loadingSpinner="bubbles"
   loadingText="Loading more data...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>

</ion-content>
