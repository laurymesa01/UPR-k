

<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-searchbar mode="ios"  disabled={true}
    placeholder="Buscar" animated >

    </ion-searchbar>

  </ion-toolbar>
  <ion-toolbar  >
  <ion-grid  fixed>
    <ion-row>
      <ion-col size="12" size-lg="4" size-md="" size-xs="12">
        <ion-segment mode="md"  (ionChange)="segmentChange($event)">
          <ion-segment-button *ngFor="let item of lateralbar" [value]="item">
            <ion-label  size ="8"size-lg="2" size-md="4" size-xs="8" class="ion-text-capitalize ">{{item}}</ion-label>
          </ion-segment-button>

        </ion-segment>


      </ion-col>

    </ion-row>

  </ion-grid>
</ion-toolbar>
</ion-header>




<ion-content class="content" [fullscreen]="true">

  <ion-header collapse="condense" mode ="ios" class="ion-no-border" >
<ion-toolbar>
  <ion-title class="categorytitle" >{{selectedCategory}}</ion-title>
</ion-toolbar>

  </ion-header>


<app-notice  *ngIf="selectedCategory == 'Noticias'">

</app-notice>

<ion-infinite-scroll (ionInfinite)="loadData($event)">

  <ion-infinite-scroll-content loadingSpinner="bubbles"
   loadingText="Loading more data...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>

</ion-content>
