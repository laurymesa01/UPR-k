<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-searchbar placeholder="Buscar" animated >

    </ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
   
  </ion-header>
<ion-grid fixed>
  <ion-row>
    <ion-col size="12">
      <ion-segment scrollable >
        <ion-segment-button *ngFor="let item of lateralbar" value="{{item}}"
       
        >
          <ion-label>{{item}}</ion-label>
        </ion-segment-button>
       
      </ion-segment>
  
    </ion-col>
    
    
  </ion-row>


</ion-grid>
  
</ion-content>
