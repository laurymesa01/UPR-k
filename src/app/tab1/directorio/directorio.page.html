<ion-header class="header">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Directorio</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-searchbar [(ngModel)]="name" (ionChange)="searchUser($event)"></ion-searchbar>
  <li *ngFor= "let item of data | async">
    
    <ion-item >

      <ion-avatar slot="start">
        <img src="../../../assets/fotos/logo.png" alt="">
      </ion-avatar>

      <ion-label text-wrap>
     
        <h3>Hola Mundo</h3>
      </ion-label>

    </ion-item>

  </li>

</ion-content>
