<ion-header class="header">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Directorio</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-searchbar [(ngModel)]="name" (ionChange)="searchUser($event)"></ion-searchbar>
  <ion-list >
    <ion-item *ngFor= "let item of  users">

      <ion-avatar slot="start">
        <img src="../../../assets/fotos/logo.png" alt="">
      </ion-avatar>

      <ion-label text-wrap>
     
        <h3>{{item.displayname}}</h3>

      </ion-label>

    </ion-item>

  </ion-list>

</ion-content>
